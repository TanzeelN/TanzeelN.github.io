<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ✅ Head is only for metadata, not visible elements like <nav> -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- ✅ Bootstrap CSS first, then your custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="css/custom.css" rel="stylesheet" />

  <title>My Indigo Navbar Page</title>
</head>
<body class="bg-indigo-pale">

  <!-- ✅ Move nav inside <body>, and fix class name -->
  <nav class="navbar navbar-expand-lg bg-indigo-800">
    <div class="container-fluid">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item me-2">
          <a class="nav-link text-white" href="#">Home</a>
        </li>
        <li class="nav-item me-2">
          <a class="nav-link text-white" href="#">About</a>
        </li>
        <li class="nav-item me-2">
          <a class="nav-link text-white" href="#">CV</a>
        </li>
        <li class="nav-item me-2">
            <a class="nav-link text-white" href="#">Portfolio</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <h1>Hello, World!</h1>

  <!-- ✅ Bootstrap JS at the end of body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>
